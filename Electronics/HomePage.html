<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <!-- Link Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">

    <!-- Link CSS-->
    <link rel="stylesheet" href="assets/reset.css">

    <link rel="stylesheet" href="assets/HomePage.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">TechSphere.</div>
            <nav>
                <a href="">Home</a>
                <a href="">Contact</a>
                <a href="">About</a>
                <a href="">Sign Up</a>
            </nav>
            <div class="search-section">
                <div class="search">
                    <input type="text" placeholder="What are you looking for?">
                    <button><i class="ri-search-line"></i></button>
                </div>
                <i class="ri-heart-3-line hear"></i>
                <i class="ri-shopping-cart-2-line"></i>
            </div>
        </header>
        <hr>
        <div class="categorys-banner">
            <div class="category-items">
                <ul>
                    <li><a href="">Woman’s Fashion</a></li>
                    <li><a href="">Men’s Fashion</a></li>
                    <li><a href="">Electronics</a></li>
                    <li><a href="">Home & Lifestyle</a></li>
                    <li><a href="">Medicine</a></li>
                    <li><a href="">Sports & Outdoor</a></li>
                    <li><a href="">Baby’s & Toys</a></li>
                    <li><a href="">Groceries & Pets</a></li>
                    <li><a href="">Health & Beauty</a></li>
                </ul>
            </div>
            <div class="banner">
                <div class="banner-title">
                    <div class="apple">
                        <i class="ri-apple-fill"></i><p></p>Iphone 14 series</p>
                    </div>
                    <h2>Up to 10% <br> off Voucher</h2>
                    <div class="shop-now">
                        <button>Shop Now</button>
                        <i class="ri-arrow-right-line"></i>
                    </div>
                </div>
                <div class="banner-image"><img src="images/banner.svg" alt=""></div>
            </div>
        </div>
        <section class="flash-sales">
            <div class="sales-day">
                <p></p>
                <h4>Today's</h4>
            </div>
            <div class="sale-title">
                <div class="title-items">
                    <h2>Flash-Sales</h2>
                    <div class="time-items">
                        <p class="time time-days">03</p>
                        <p class="color">:</p>
                        <p class="time time-hours">23</p>
                        <p class="color">:</p>

                        <p class="time time-minutes">09</p>
                        <p class="color">:</p>

                        <p class="time time-seconds">56</p>
                    </div>
                </div>
                <div class="forward">
                    <button><i class="ri-arrow-left-line"></i></button>
                    <button><i class="ri-arrow-right-line"></i></button>
                </div>
            </div>

        </section>
    </div>

</body>

</html>
